TPL_VTEM_DESCRIPTION="<div class="overview text-left">
		<h3>Overview of VTEM Templates</h3>
		<p>This Template is a generation template framework developed by VTEM for Joomla! 3.x and above. This template is a sophisticated Joomla template framework with the sole intention of being the best platform to build a solid template with. This template takes all the lessons learned during the development of many VTEM templates and distills that knowledge into a single super-flexible framework that is easy to configure, simple to extend, and powerful enough to handle anything we want to throw at it.</p>
		<h3>Key Features</h3>
		<ul>
		   <li>Bootstrap Grid System (http://getbootstrap.com) for simple consistent layout. 12 column support</li>
		   <li>VTEM-menu control over all functionality</li>
		   <li>Ability to save/remove custom presets</li>
		   <li>Built-in AJAX Support</li>
		   <li>Uses latest web technologies like html5 and css3</li>
		   <li>Support Google font - give you added control when using linked font</li>
		   <li>Responsive Design supporting Phone, Tablets and Desktops</li>
		   <li>Multi-themes & User theme support.</li>
		</ul>
	</div>
<hr/>
<div id='wrap-install-data'>
<h3>Setup sample data</h3>
<p>The best way to understand the template is to setup sample data on your website to make it look the same as template demo website.</p>
<p><b>Note: Install everything directly on this website. All current data will be lost. It is NOT recommended to install sample data on production website. All the 3rd party extensions(K2, Virtuemart, ...) and their peripheries will not be included in the Sample Data. You will need to download and install separately.</b></p>
<p><button type='button' id='vtemInstallData' class='btn btn-warning'>Install Sample Data</button></p>
<hr/>
<h3>Check documentation</h3>
<p>Now, when the sample data installed, it's about time to take a look at template documentation and start exploration.</p>
<a class='btn btn-default' href="https://www.youtube.com/embed/HCqXoBAIOYE" target="_blank">Watch configuration video</a>
</div>"
TPL_VTEM_WIDGET_QUICKHELP_LABEL="<div class="our-help">
<p>The theme's settings is a collection of settings used to set up and configure a theme. It acts as a central command center for pretty much everything and anything you need to change related to the theme, layout, menu, and assignments.</p>
<h1> Basic tab</h1>
<p>The Basic panel enables the theme developer to place information about the theme, such as a feature list and credits, as well as links to documentation and some basic configures. This is also where users can quickly find the currently-enabled theme name, version number, and developer information.</p>
<h1> Layout Builder tab </h1>
<p>This is the Layout Builder panel which enables you to arrange widgets content and module positions for your theme. This panel is essentially where you set up how the page's elements will be arranged, and what they will include. Additionally, you can access individual settings for Widgets, Blocks, Sections. </p>
<p>Would you like to change where the Logo appears on your site? How about adding a new positions for modules and placing it directly below the menu? You can do these things and more without even touching your keyboard thanks to a new concept to our Template Framework called Widgets.</p>
<p>There are two basic types of Widgets. Here is a quick breakdown of what they are, and the role they play in your website.</p>
<h3> Systems </h3>
<p>System widgets are blocks that can have content or scripting assigned to them by the CMS. The content body, as well as module positions fall under this category. It is the most basic element to build a website.</p>
<h3> Extends </h3>
<p>Referred to as Features in previous versions of theme, these are small, modular blocks with preset scripting that enable you to add elements to your page. Widgets can have simple or complex sets of options which enable you to further customize how they appear on the page.</p>
<h3> Layout </h3>
<p>Layout Manager allowing you to build flexible and beautiful layout based on widgets and module positions. Layout are the basic building blocks the Layout Manager uses as a starting point for you to customize the layout of your site. Each preset gives you a new set of sections, each linked to styling, making up the look and feel of the site. You can then place Widgets and Positions into these sections, add rows, and arrange the page the way you would like it to look.</p>
<p>If you're not finding a preset that meets your needs, you can create a new one.</p>
<p>You should be comfortable to add Widgets/Positions by dragging and dropping the widgets from the tools panel into the Layout area.</p>
<p>It is very easy for a skilled developer to create a Layout Preset. This is a great way to take an existing Layout Preset and add or remove Sections to it, or to build an entirely new Layout Preset from scratch, if you are so inclined.</p>
<p>Unlike adding rows in a section, creating an entirely new section (either stand-alone or as a sidebar) gives you the ability to create custom styling affecting the new area of the page.</p>
<p>Layout Builder is one of the unique features of Framework which allows anyone to customize the existing template in any shape without having any programming language!.</p>
<p>You can freely change any settings of each section, block by pressing up the config button. You can also comfortably to delete sections, blocks by click on the remove button on each section or block.</p>
<p>Based on Bootstrap Grid, you can add many Widgets/Module positions to a spotlight area which can be resized by adjusting the resizer bar to the left/right.</p>
<h1> Assignments Tab </h1>
<p>The Assignments panel is your one-stop-shop for assigning Outlines to specific pages. For example, if you have an outline set up that you would like to apply specifically to your About page, you can do so here.</p>
</div>
"

